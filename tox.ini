[tox]
envlist = python, flake8, docs

[travis]
python =
    3.6: py36, docs
    3.7: py37, docs

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 starfish-py

[testenv:docs]
description = invoke sphinx-build to build the HTML docs
basepython = python
deps = -r {toxinidir}/requirements_dev.txt
whitelist_externals = /usr/bin/make
commands = make docs

[testenv]
# passenv = CODACY_PROJECT_TOKEN
passenv = BARGE_URL
setenv = PYTHONPATH = {toxinidir}
deps = -r {toxinidir}/requirements_dev.txt
whitelist_externals = cp
commands =
    pip install -U pip
    pip list
    coverage run --source starfish -m py.test  --basetemp={envtmpdir}
    coverage report
    coverage xml
