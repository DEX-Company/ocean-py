name: testing

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: make install IGNORE_VENV=1
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
    - name: Lint
      run: make lint
    - name: Install dex-chain
      uses: actions/checkout@v2
      with:
        repository: DEX-Company/dex-chain
        ref: master
        path: dex-chain
    - name: Allow Docker access to github packages
      uses: docker/login-action@v1
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.ACCESS_PACKAGES }}
        registry: docker.pkg.github.com
    - name: Start dex-chain
      run: |
        cd dex-chain
        ./start_dex_chain.sh test &
    - name: Start surfer
      run: docker run --publish 3030:3030 --detach docker.pkg.github.com/dex-company/surfer/surfer:latest
    - name: Start invokable-py test server
      run: docker run --publish 9090:9090 --detach docker.pkg.github.com/dex-company/invokable-py/testing:latest
    - name: Wait for surfer
      run: docker run --network host docker.pkg.github.com/dex-company/surfer/surfer:latest ./scripts/wait_for_surfer.sh
    - name: Test
      run: make tests
