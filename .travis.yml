language: python
python:
- '3.6'
- '3.7'
dist: xenial
sudo: false
addons:
  ssh_known_hosts: shrimp.octet.services
services:
- docker
before_install:
- git clone https://github.com/DEX-Company/barge.git
- cd barge
- git checkout tags/dex-2019-02-01
- bash -x start_ocean.sh --no-brizo --no-pleuston --local-spree-node 2>&1 > start_ocean.log
  &
- cd ..
- sleep 15
install: pip install -U tox-travis
script: tox
deploy:
- provider: pypi
  distributions: sdist bdist_wheel
  user: "${PYPI_USER}"
  password: "${PYPI_PASSWORD}"
  on:
    tags: true
    repo: DEX-Company/ocean-py
    python: 3.6
- provider: script
  skip_cleanup: true
  script: bash scripts/deployDocs.sh shrimp.octet.services
  on:
    branch: feature/deploy-docs
    python: 3.6
