language: python
python:
- '3.6'
- '3.7'
dist: xenial
sudo: false
addons:
  ssh_known_hosts: shrimp.octet.services
services:
- docker
before_install:
- git clone https://github.com/DEX-Company/barge.git
- cd barge
- git checkout dex-2019-05-24
- bash -x start_ocean.sh --no-brizo --no-pleuston --local-spree-node 2>&1 > start_ocean.log
  &
- cd ..
- sleep 240
- scripts/wait_for_migration_and_extract_keeper_artifacts.sh
- docker run -p 3000:3000 --env SURFER_URL=http://172.15.0.22:8080 --network="ocean_backend" --ip="172.15.0.21" canaradex/koi-clj:v0.1.1
  &
- cat barge/start_ocean.log
install: pip install -U tox-travis
script: tox
deploy:
- provider: pypi
  distributions: sdist bdist_wheel
  user: "${PYPI_USER}"
  password: "${PYPI_PASSWORD}"
  on:
    tags: true
    repo: DEX-Company/starfish-py
    python: 3.6
- provider: script
  skip_cleanup: true
  script: bash scripts/deployDocs.sh shrimp.octet.services docs_deploy
  on:
    tags: true
    repo: DEX-Company/starfish-py
    all_branches: true
#    - branch: feature/deploy-docs
#    - branch: develop
    python: 3.6
- provider: script
  skip_cleanup: true
  script: bash scripts/deployDocs.sh shrimp.octet.services docs_deploy dev
  on:
    tags: false
    repo: DEX-Company/starfish-py
    all_branches: true
    python: 3.6
